<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ZenWealth</title>
  <script defer src="main.js"></script></head>
  <body>
    <div class="budget-container">
      <header class="budget-header">
        <section><h3 class="date">Month - Year</h3></section>
        <div class="stats">
          <section class="balance">
            <h2 class="title">Balance</h2>
            <h1 class="value">$0</h1>
          </section>
          <section class="account">
            <section class="income">
              <h3 class="title">Income</h3>
              <p class="income-total">$0</p>
            </section>
            <div class="chart"></div>
            <section class="expense">
              <h3 class="title">Expense</h3>
              <p class="expense-total">$0</p>
            </section>
          </section>
        </div>
      </header>
      <main class="budget-dashboard">
        <h3 class="title">Budgets</h3>
        <section class="budgets-container"></section>
      </main>
      <div id="entryMenu" class="menu-modal hidden">
        <button class="budget-entry">New Income</button>
        <button class="income-entry">New Budget</button>
        <button class="expense-entry">New Expense</button>
      </div>
      <div id="overlay" class="hidden"></div>
    </div>
    <nav class="bottom-nav">
      <ul class="nav-items">
        <li class="nav-item">Home</li>
        <li class="nav-item">
          <button class="add-entry-button">+</button>
        </li>
        <li class="nav-item">Transactions</li>
      </ul>
    </nav>
  </body>
</html>
