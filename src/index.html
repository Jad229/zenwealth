      </main>
    </div>
    <nav class="bottom-nav">
      <button class="add-entry-button">+</button>
      <ul class="nav-items">
        <li class="nav-item">Home</li>
        <li class="nav-item">Transactions</li>
      </ul>
    </nav>
  </body>
</html>
