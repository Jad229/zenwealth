<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ZenWealth</title>
  </head>
  <body>
    <div class="budget-container">
      <header class="budget-header">
        <section class="balance">
          <h2 class="title">Balance</h2>
          <p class="value">$0</p>
        </section>
      </header>
      <section class="account">
        <section class="income">
          <h2 class="title">Income</h2>
          <p class="income-total">$0</p>
        </section>
        <div class="chart"></div>
        <section class="outcome">
          <h2 class="title">Outcome</h2>
          <p class="outcome-total">$0</p>
        </section>
      </section>
      <main class="budget-dashboard">
        <div class="budget-dashboard--header">
          <h1 class="dash-title">Dashboard</h1>
          <nav class="toggle">
            <button class="tab">Expenses</button>
            <button class="tab active">Income</button>
            <button class="tab">All</button>
          </nav>
        </div>
        <section id="expense" class="hide"></section>
        <section id="income">
          <ul class="list">
            <li id="0" class="income"></li>
          </ul>
          <div class="input">
            <input
              class="income-title-input"
              type="text"
              name="title"
              id="title"
              placeholder="Title"
            />
            <input
              class="income-amount-input"
              type="number"
              name="amount"
              id="amount"
              placeholder="$0"
            />
            <button class="add-income-btn">ADD</button>
          </div>
        </section>
        <section id="all" class="hide"></section>
      </main>
    </div>
  </body>
</html>
